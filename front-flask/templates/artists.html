<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/artists.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>Search</title>
  </head>
  <body>
    <div class="new-artist">
      <form action="/artist" method="post" class="topBefore">
        <h1 class="artistname">AÃ±adir nuevo artista</h1>
        <input id="name" name="artist-name" type="text" placeholder="Nombre" />
        <input id="submit" type="submit" value="Add" />
      </form>
    </div>
    <h1>Tabla de artistas:</h1>
    <table>
      <tr>
        <!-- Table Row - 1 -->
        <th>ID</th>
        <th>Nombre</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
      <!-- Table Row - 1 -->
      {% for artist in artists %}
      <tr>
        <td>{{artist[0]}}</td>
        <td>{{artist[1]}}</td>
        <td>
          <button href="/edit/artist/{{artist[0]}}">Edit</button>
        </td>
        <td><button href="/delete/artist/{{artist[0]}}">Delete</button></td>
      </tr>
      {% endfor %}
    </table>
    <ul id="artlist"></ul>
  </body>
</html>
